<H1><center>Registro de envios</center> </H1>
<br>
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Nombre</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Nombre">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Correo</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Correo">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Direccion primaria</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Direccion secundaria</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Ciudad</label>
      <input type="text" class="form-control" id="Ciudad">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Estado</label>
      <select id="inputState" class="form-control">
        <option selected>Estado</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Codigo postal</label>
      <input type="text" class="form-control" id="">
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
